<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color:rgba(15,145,255,255);">
        <div class="container-fluid">
            <img src="{{url_for('static',filename='logo.png')}}" style="width: 340px; height:100px;">
            <div>
                <a href="/guide" class="btn btn-outline-dark" style="margin-right:50px"> Guide </a>
                <a style="padding-right:10px;color:white;">{{USER}}</a>
                <a href="/logout" class="btn btn-outline-dark"> Logout </a>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top:5%;padding:20px;outline-style:inset;outline-border:2px;outline-color:rgba(210, 226, 237, 1);">
        <div>
            <form action="#" method="post" class="row g-3" autocomplete="off">
                <div class="col-auto">
                    <a href="/" class="btn btn-primary">Back</a>
                </div>
                <div class="col-auto">
                    <input type="text" id="SEARCH" class="form-control" name="SEARCH" placeholder="Title/Author">
                </div>
                <div class="col-auto">
                    <button type="submit" name="SUBMIT" value="SUBMIT" class="btn btn-outline-primary">Search</button>
                </div>
                <div class="col-auto">
                    <a style="font-size:30px;padding-left:80px">All books in database</a>
                </div>
                <div class="col-auto">
                    <a href="/new-book" class="btn btn-outline-primary" style="margin-left:245px;">Not here?</a>
                </div>
            </form>
        </div>
        <table class="table table-light" style="margin-top:20px;">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Description</th>
                    <th>Tags</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for i in DATA %}
                <tr>
                    <td><p style="overflow:auto;height:100px;">{{i[1]}}</p></td>
                    <td><p style="overflow:auto;height:100px;">{{i[2]}}</p></td>
                    <td><p style="overflow:auto;height:100px;width:400px;">{{i[3]}}</p></td>
                    <td><textarea class="form-control" style="overflow:auto;height:100px;width:400px;resize:none;" rows="3" readonly>{{i[4]}}</textarea></td>
                    <td>
                        <a href="/user/{{i[0]}}" class="btn btn-outline-primary" style="height:40px;width:140px;">Add To List</a>
                        <a href="/database/{{i[0]}}" class="btn btn-outline-success" style="height:40px;width:140px;margin-top:20px;">Edit</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
