<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 10%; width: 400px; padding-bottom: 20px; padding-top: 20px; outline-style: groove; outline-color:grey; outline-width: 5px;">
        <img src="{{url_for('static',filename='logo.png')}}" style="width: 380px;">
        <form action="#" method="post" autocomplete="off">
            <div class="form-floating" style="padding-bottom: 10px;">
                <input type="text" id="USER" name="USER" class="form-control" placeholder="Name">
                <label for="USER">Username: </label>
            </div>
            <div class="form-floating">
                <input type="password" id="PASSWORD" name="PASSWORD" class="form-control" placeholder="Password">
                <label for="PASSWORD">Password: </label>
            </div>
            <a href="/create-account/" style="padding-left:5px">Create account</a>
            <input class="btn btn-primary" type="submit" value="Login" style="margin-top:20px; padding-left:20px; padding-right:20px; margin-left: 20px;">

        </form>
        <a>{{msg}}</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
