<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color:rgba(15,145,255,255);">
        <div class="container-fluid">
            <img src="{{url_for('static',filename='logo.png')}}" style="width: 340px; height:100px;">
            <div>
                <a href="/guide" class="btn btn-outline-dark" style="margin-right:50px"> Guide </a>
                <a style="padding-right:10px;color:white;">{{USER}}</a>
                <a href="/logout" class="btn btn-outline-dark"> Logout </a>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top:8%;outline-style:groove;outline-border:4px;padding:20px;outline-color:rgba(210, 226, 237, 1);">
        <a style="font-size:30px;margin-left:40%;">Add to database</a>
        <form action="#" method="post">
            <div class="form-floating" style="padding-bottom:10px; margin-top:10px;">
                <input type="text" id="TITLE" name="TITLE" class="form-control" placeholder="Title">
                <label for="TITLE">Title </label>
            </div>
            <div class="form-floating" style="padding-bottom: 10px;">
                <input type="text" id="AUTHOR" name="AUTHOR" class="form-control" placeholder="Author">
                <label for="AUTHOR">Author </label>
            </div>
            <div class="mb-3" style="padding-bottom: 10px;">
                <textarea class="form-control" id="DESC" name="DESC" rows="3" placeholder="Description"></textarea>
            </div>
            <div class="form-floating" style="padding-bottom: 10px;">
                <input type="text" id="TAG" name="TAG" class="form-control" placeholder="TAG">
                <label for="TAG">Tags ( Ex: fantasy, magic_dragons )</label>
            </div>
            <a href="/" class="btn btn-primary">Back</a>
            <input class="btn btn-primary" type="Submit" value="Submit" name="Submit" style="margin-left:38%;padding-left:40px;padding-right:40px;">
        </form>
        <a>{{MSG}}</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
