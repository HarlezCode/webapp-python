<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-light" style="background-color:rgba(15,145,255,255);">
        <div class="container-fluid">
            <img src="{{url_for('static',filename='logo.png')}}" style="width: 340px; height:100px;">
            <div>
                <a href="/guide" class="btn btn-outline-dark" style="margin-right:50px"> Guide </a>
                <a style="padding-right:10px;color:white;">{{USER}}</a>
                <a href="/logout" class="btn btn-outline-dark"> Logout </a>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top:5%;outline-style:groove;outline-border:4px;padding:20px;outline-color:rgba(210, 226, 237, 1);">
        <a style="font-size:30px;margin-left:43%;">Edit Book</a>
        <form action="#" method="post" class="row g-3" autocomplete="off">
            <div class="col-auto">
                <div style="margin-top:20px;">
                    <a>Title: </a>
                </div>
                <div style="margin-top:20px;">
                    <a>Author: </a>
                </div>
                <div style="margin-top:20px;">
                    <a>Description: </a>
                </div>
                <div style="margin-top:140px;">
                    <a>Tags: </a>
                </div>
            </div>

            <div class="col-auto" style="width:400px;">
                    <div style="padding-bottom:10px; margin-top:10px;">
                        <textarea class="form-control" id="TITLE" style="resize:none;" name="TITLE" rows="1" placeholder="{{DATA[0]}}" readonly=""></textarea>
                    </div>
                    <div style="padding-bottom: 10px;">
                        <textarea class="form-control" id="AUTHOR" style="resize:none;" name="AUTHOR" rows="1" placeholder="{{DATA[1]}}" readonly=""></textarea>
                    </div>
                    <div class="mb-3" style="padding-bottom: 10px;">
                        <textarea class="form-control" id="DESC" name="DESC" style="resize:none;" rows="5" placeholder="{{DATA[2]}}" readonly=""></textarea>
                    </div>
                    <div style="padding-bottom: 10px;">
                        <textarea class="form-control" style="resize:none;" id="TAG" name="TAG" rows="2" placeholder="{{DATA[3]}}" readonly=""></textarea>
                    </div>
            </div>
            <div class="col-auto" style="width:400px;">
                <div class="form-floating" style="padding-bottom: 10px; margin-top:18px;">
                    <input type="text" id="RATING" name="RATING" class="form-control" placeholder="Rating ?/10" value="{{DATA[4]}}">
                    <label for="RATING">Rating ?/10</label>
                </div>
                <div class="mb-3" style="padding-bottom: 10px;">
                    <textarea class="form-control" id="REVIEW" name="REVIEW" rows="6" style="resize:none;" placeholder="Review">{{DATA[5]}}</textarea>
                </div>
                <div class="form-floating" style="padding-bottom: 10px;">
                    <input type="text" id="NEWTAG" name="NEWTAG" class="form-control" placeholder="Personal Tags (use _ as spaces, ex: fantasy,magic_dragons)" value="{{DATA[6]}}">
                    <label for="NEWTAG">Personal Tags ( Ex: fantasy, magic_dragons )</label>
                </div>
            </div>
            <div class="col-auto" style="margin-top:30%;">
                <a href="/" class="btn btn-primary" style="margin-left:20px;margin-right:10px;padding-left:20px;padding-right:20px;">Back</a>
                <input class="btn btn-danger" type="Submit" value="Delete" name="Delete" style="padding-left:20px;padding-right:20px;margin-right:10px;">
                <input class="btn btn-primary" type="Submit" value="Submit" name="Submit" style="padding-left:20px;padding-right:20px;">
            </div>
            <div style="position:absolute;width:250px;background-color:white;outline-color:rgba(210, 226, 237, 1);padding:20px;margin-left:1025px;margin-top:345px;visibility:{{VISIBLE}}">
                <div style="margin-left:40px;"><a>Confirm delete?</a></div>
                <input class="btn btn-outline-primary" type="Submit" value="Back" name="Back" style="padding-left:20px;padding-right:20px;margin-left:10px;">
                <input class="btn btn-outline-danger" type="Submit" value="Confirm" name="Confirm" style="padding-left:20px;padding-right:20px;margin-right:10px;">
            </div>
        </form>
        <a>{{MSG}}</a>
    </div>
    <p>  </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
