<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color:rgba(15,145,255,255);">
        <div class="container-fluid">
            <img src="{{url_for('static',filename='logo.png')}}" style="width: 340px; height:100px;">
            <div>
                <a href="/guide" class="btn btn-outline-dark" style="margin-right:50px"> Guide </a>
                <a style="padding-right:10px;color:white;">{{USER}}</a>
                <a href="/logout" class="btn btn-outline-dark"> Logout </a>
            </div>
        </div>
    </nav>

    <div>
        <div class="container" style="margin-top:5%;padding:20px;outline-style:inset;outline-border:2px;outline-color:rgba(210, 226, 237, 1);">
            <div style="visibility:{{FILTER}};width:400px;padding:20px;position:absolute;margin-left:200px;background-color:white;outline-style:groove;outline-color:rgba(210, 226, 237, 1);" class="container">
                <form class="row g-3" action="/" method="post" autocomplete="off">
                    <div>
                        {% if FILTER == "visible" %}
                            <label for="FILTER_RATING" style="margin-left:11px;margin-right:20px;">Rating: </label>
                            <input type="text" id="FILTER_RATING" name="FILTER_RATING" placeholder="?/10" value="{{FILTERDATA[0]}}">
                        {% else %}
                            <label for="FILTER_RATING" style="margin-left:11px;margin-right:20px;" placeholder="?/10">Rating: </label>
                            <input type="text" id="FILTER_RATING" name="FILTER_RATING">
                        {% endif %}
                    </div>
                    <div>
                        {% if FILTER == "visible" %}
                            <label for="FILTER_TAGS" style="margin-left:25px;margin-right:20px;">Tags: </label>
                            <input type="text" id="FILTER_TAGS" name="FILTER_TAGS" placeholder="Comedy, Very good,..." value="{{FILTERDATA[1]}}">
                        {% else %}
                            <label for="FILTER_TAGS" style="margin-left:25px;margin-right:20px;">Tags: </label>
                            <input type="text" id="FILTER_TAGS" name="FILTER_TAGS" placeholder="Comedy, Very good,...">
                        {% endif %}
                    </div>
                    <div>
                        {% if FILTER == "visible" %}
                            <label for="FILTER_REVIEW" style="margin-left:7px;margin-right:20px;">Review: </label>
                            <input type="text" id="FILTER_REVIEW" name="FILTER_REVIEW" placeholder="Words in review" value="{{FILTERDATA[2]}}">
                        {% else %}
                            <label for="FILTER_REVIEW" style="margin-left:7px;margin-right:20px;">Review: </label>
                            <input type="text" id="FILTER_REVIEW" name="FILTER_REVIEW">
                        {% endif %}
                    </div>
                    <button type="submit" name="FILTER_SUBMIT" value="FILTER_SUBMIT" class="btn btn-primary" style="width:200px;margin-left:90px;">Confirm</button>
                </form>
            </div>
            <form action="/" method="post" class="row g-3" autocomplete="off">
                <div class="col-auto">
                    <input type="text" id="SEARCH" class="form-control" name="SEARCH" placeholder="Name">
                </div>
                <div class="col-auto">
                    <button type="submit" name="FILTER" value="FILTER" class="btn btn-outline-info">Add Filter</button>
                </div>
                <div class="col-auto">
                    <button type="submit" name="VIEWALL" value="VIEWALL" class="btn btn-outline-secondary">Clear Filter</button>
                </div>
                <div class="col-auto">
                    <button type="submit" name="SUBMIT" value="SUBMIT" class="btn btn-outline-success">Search</button>
                </div>
                <div class="col-auto">
                    <button type="submit" name="ADDBOOK" value="ADDBOOK" class="btn btn-outline-primary">Add Book</button>
                </div>
            </form>
            <table class="table table-light" style="margin-top:20px;">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Rating</th>
                        <th></th>
                        <th>Review</th>
                        <th>Tags</th>
                    </tr>
                </thead>
                <tbody>
                {% for i in DATA %}
                    <tr>
                        <td><p style="overflow:auto;height:116px;width:119px">{{i[1]}}</p></td>
                        <td><p style="overflow:auto;width:69;height:182;">{{i[3]}}/10</p></td>
                        <td><a href="/user/{{i[0]}}" class="btn btn-primary">Edit</a></td>
                        <td><p style="overflow:auto;height:100px;width:400px;">{{i[2]}}</p></td>
                        <td><p style="overflow:auto;height:149px;width:416px;">{{i[4]}}</p></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
